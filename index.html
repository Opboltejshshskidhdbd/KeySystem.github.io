<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Key/Number</title>
</head>
<body>
    <h1>Enter Your Link with Number</h1>
    <form action="/submit" method="POST">
        <label for="link">Enter Your Link:</label>
        <input type="text" id="link" name="link" placeholder="http://example.com/submit?key=12345" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
